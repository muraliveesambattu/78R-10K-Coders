<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object creation</title>
</head>

<body>
    <script>
        var emp_details = {
            name: "ravi",
            id: 220125,
            section: "quality department",
            salary: "20000 per month",
            emp_name : function () {
                console.log(
                    this.name +"\n"+
                    this.id +"\n"+
                    this.section +"\n"+
                    this.salary+"\n"
                )
            }
        }
        emp_details.emp_name()

        function login(){
            console.log("log in succefully")
        }
        login()
    </script>
</body>

</html>
